<script>
	window.onload = function () {
	var paper=Raphael("paperDiv",1000,700);//画布


	var img1=paper.image("0home_page/1about(white).png",450,100,100,100).animate({'x':'50','y':'100','width':'100','height':'100'},2000);//白色1号的加载后位置
	var img2=paper.image("0home_page/2interact(white).png",450,250,100,80).animate({'x':'50','y':'250','width':'100','height':'80'},2000);//白色2号的加载后位置

}
